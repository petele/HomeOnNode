<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="log-viewer.html">

<dom-module id="view-system-logs">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <log-viewer path="logs/server"></log-viewer>

  </template>

  <script>
    class SystemLogsView extends Polymer.Element {
      static get is() { return 'view-system-logs'; }
    }

    window.customElements.define(SystemLogsView.is, SystemLogsView);
  </script>
</dom-module>
