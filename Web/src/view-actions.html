<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="fb-query.html">
<link rel="import" href="send-command.html">
<link rel="import" href="hon-icons.html">

<dom-module id="view-actions">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
      }
      .targetTemp {
        color: var(--secondary-text-color);
      }
      .small-text {
        font-size: smaller;
      }
      .nest-heating {
        color: var(--paper-red-500);
      }
      .nest-cooling {
        color: var(--paper-blue-500);
      }
    </style>

    <send-command id="sendCommand"></send-command>
    <fb-query path="config/HomeOnNode/commands" data="{{commandsObj}}">
    </fb-query>
    <fb-query path="state/wemo" data="{{wemoObjs}}">
    </fb-query>
    <fb-query path="state/nest/devices/thermostats" data="{{thermostats}}">
    </fb-query>

    <div class="card">

      <div class="app-grid grid-four">
        <template
          is="dom-repeat"
          items="[[thermostats]]"
          sort="sortNest">
            <span>
              [[item.name]]
              <br>
              <span class="small-text">
                <span class$="[[nestStateIconClass(item.hvac_state)]]">
                  [[item.ambient_temperature_f]][[item.temperature_scale]]
                </span>&nbsp;
                <template is="dom-if" if="[[nestActive(item.hvac_mode)]]">
                  <span class="targetTemp">
                    ([[item.target_temperature_f]][[item.temperature_scale]])
                  </span>&nbsp;
                </template>
                [[item.humidity]]%
              </span>
            </span>
            <paper-button class="button" on-tap="tapNestUp" disabled="[[!nestActive(item.hvac_mode)]]">
              Up
            </paper-button>
            <paper-button class$="[[getNestFanClass(item.fan_timer_active)]]" on-tap="tapNestFan">
              Fan
            </paper-button>
            <paper-button class="button" disabled="[[!nestActive(item.hvac_mode)]]" on-tap="tapNestDown">
              Down
            </paper-button>
        </template>
      </div>
      <div class="app-grid grid-wide">
        <template
          is="dom-repeat"
          items="[[wemoObjs]]"
          sort="sortWemo">
            <paper-button class$="[[getWemoClass(item.value)]]" on-tap="tapWemo">
              [[item.friendlyName]]
            </paper-button>
        </template>
      </div>
      <div class="app-grid grid-wide">
        <template
          is="dom-repeat"
          items="[[commandsObj]]"
          filter="isAction"
          sort="sortAction"
          observe="kind">
            <paper-button class="button" on-tap="tapAction">
              [[item.label]]
            </paper-button>
        </template>
      </div>
    </div>

  </template>

  <script>
    class ActionsView extends Polymer.Element {
      static get is() { return 'view-actions'; }

      isAction(item) {
        return item.kind === 'action';
      }

      getWemoClass(isOn) {
        if (isOn == true) {
          return 'button toggle-on';
        }
        return 'button';
      }

      getNestFanClass(isOn) {
        if (isOn === true) {
          return 'button toggle-on';
        }
        return 'button';
      }

      nestStateIconClass(item) {
        return `nest-${item}`;
      }

      nestStateIcon(item) {
        if (item === 'eco') {
          return 'hvac-leaf';
        }
        return `hvac-${item}`;
      }

      nestActive(mode) {
        const onModes = ['xxeco', 'heat', 'cool', 'heat-cool'];
        return onModes.includes(mode);
      }

      sort(a, b) {
        if (a > b) {
          return 1;
        }
        if (a < b) {
          return -1;
        }
        return 0;
      }

      sortAction(val1, val2) {
        const a = val1.label.toLowerCase();
        const b = val2.label.toLowerCase();
        return this.sort(a, b);
      }

      sortNest(val1, val2) {
        const a = val1.where_name.toLowerCase();
        const b = val2.where_name.toLowerCase();
        return this.sort(a, b);
      }

      sortWemo(val1, val2) {
        const a = val1.friendlyName.toLowerCase();
        const b = val2.friendlyName.toLowerCase();
        return this.sort(a, b);
      }

      tapAction(event) {
        const command = event.model.item;
        this.$.sendCommand.send({cmdName: command.$key});
      }

      tapNestUp(event) {
        const item = event.model.item;
        this.nestTempAdjust(item.$key, 'UP');
      }

      tapNestDown(event) {
        const item = event.model.item;
        this.nestTempAdjust(item.$key, 'DOWN');
      }

      nestTempAdjust(key, dir) {
        const cmd = {
          nestThermostat: {
            thermostatId: key,
            adjust: dir,
          },
        };
        this.$.sendCommand.send(cmd);
      }

      tapNestFan(event) {
        const item = event.model.item;
        const cmd = {
          nestFan: {
            thermostatId: item.$key,
          },
        };
        if (item.fan_timer_active) {
          cmd.nestFan.minutes = 0;
        } else {
          cmd.nestFan.minutes = 60;
        }
        this.$.sendCommand.send(cmd);
        this.startIndterminate(event.target);
      }

      tapWemo(event) {
        const item = event.model.item;
        const currentVal = item.value == true;
        const cmd = {
          wemo: {
            id: item.$key,
            on: !currentVal,
          },
        };
        this.$.sendCommand.send(cmd);
        this.startIndterminate(event.target);
      }

      startIndterminate(button) {
        button.classList.add('toggle-ind');
        setTimeout(() => {
          button.classList.remove('toggle-ind');
        }, 15000);
      }

    }

    window.customElements.define(ActionsView.is, ActionsView);
  </script>
</dom-module>
