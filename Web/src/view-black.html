<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-black">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #fill {
        width: 100vw;
        height: 100vh;
        position: absolute;
        z-index: 5;
        background-color: black;
      }
    </style>

    <div id="fill">
    </div>

  </template>

  <script>
    class BlackView extends Polymer.Element {
      static get is() { return 'view-black'; }
    }

    window.customElements.define(BlackView.is, BlackView);
  </script>
</dom-module>
