<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-black">
  <template>
    <style include="shared-styles">
      :host {
        width: 100vw;
        height: 100vh;
        position: absolute;
        background-color: black;
      }
      .current-time {
        color: #aaa;
        font-size: 5em;
        margin-top: 96px;
        text-align: center;
      }
    </style>

    <div class="current-time">
      [[currentTime]]
    </div>

  </template>

  <script>
    class BlackView extends Polymer.Element {
      static get is() { return 'view-black'; }

      static get properties() {
        return {
          currentTime: String,
        }
      }

      ready() {
        super.ready();
        this.clockTick();
      }

      clockTick() {
        this.currentTime = moment().format('h:mm a');
        setTimeout(() => { this.clockTick(); }, 3000);
      }
    }

    window.customElements.define(BlackView.is, BlackView);
  </script>
</dom-module>
