<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="my-version">
  <template>
    <style include="shared-styles">
      :host {
        color: var(--secondary-text-color);
        display: block;
        font-size: smaller;
        margin-top: 16px;
        padding: 0 16px;
      }
    </style>
    <div>
      [[appVersion]]<br>
      [[appBuildDate]]
    </div>
  </template>

  <script>
    class MyVersion extends Polymer.Element {
      static get is() { return 'my-version'; }

      static get properties() {
        return {
          appVersion: {
            type: String,
            value: '20180606',
          },
          appBuildDate: {
            type: String,
            value: 'June 6th 2018, 5:15 pm',
          },
        };
      }

    }

    window.customElements.define(MyVersion.is, MyVersion);
  </script>
</dom-module>
