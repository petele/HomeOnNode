<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="hon-icons.html">
<link rel="import" href="shared-styles.html">


<dom-module id="view-alarms">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
      }
      .hidden {
        display: none !important;
      }
    </style>




    <firebase-query
        id="fbAlarmState"
        data="{{alarmState}}"
        path="state/alarmClock">
    </firebase-query>
    <firebase-document
        id="fbAlarmConfig"
        data="{{alarmConfig}}"
        path="config/HomeOnNode/alarmClock">
    </firebase-document>


    <div>
      <template is="dom-repeat" items="[[alarmState]]">
        <div class="card">
          <div>
            <div>[[item.time]]</div>
            <div>
              <paper-toggle-button checked="{{item.enabled}}" on-change="toggleEnabled">
              </paper-toggle-button>
            </div>
          </div>
          <div>
            <paper-checkbox checked="" on-change="">Sun</paper-checkbox>
            <paper-checkbox checked="" on-change="">Mon</paper-checkbox>
            <paper-checkbox checked="" on-change="">Tue</paper-checkbox>
            <paper-checkbox checked="" on-change="">Wed</paper-checkbox>
            <paper-checkbox checked="" on-change="">Thu</paper-checkbox>
            <paper-checkbox checked="" on-change="">Fri</paper-checkbox>
            <paper-checkbox checked="" on-change="">Sat</paper-checkbox>
          </div>
          <div>[[item.cmdName]]</div>
          <div>[[item.nextInvocation]]</div>
          <div>[[item.$key]] || [[item.status]]</div>
        </div>
      </template>
    </div>




  </template>

  <script>
    class AlarmsView extends Polymer.Element {
      static get is() { return 'view-alarms'; }

      static get properties() {
        return {
        };
      }

      static get observers() {
        return [
        ];
      }

      toggleEnabled(event) {
        const val = event.model.item.enabled;
        const path = `${event.model.item.$key}/enabled`;
        this.$.fbAlarmConfig.ref.child(path).set(val);
      }

    }

    window.customElements.define(AlarmsView.is, AlarmsView);
  </script>
</dom-module>
