<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="fb-query">
  <template>

    <firebase-query 
      path="[[path]]"
      data="{{liveData}}">
    </firebase-query>

    <app-indexeddb-mirror
      key="[[path]]"
      data="{{liveData}}"
      persisted-data="{{data}}"
      worker-url="/bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror-worker.js">
    </app-indexeddb-mirror>

  </template>

  <script>
    class FBQuery extends Polymer.Element {
      static get is() { return 'fb-query'; }

      static get properties() {
        return {
          data: {
            type: Array,
            notify: true,
            reflectToAttribute: true,
          },
          path: {
            type: String,
          },
        };
      }

    }

    window.customElements.define(FBQuery.is, FBQuery);
  </script>
</dom-module>
