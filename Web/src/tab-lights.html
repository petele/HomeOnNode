<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shared-styles.html">

<dom-module id="tab-lights">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;
        height: 40px;
      }
    </style>

    <paper-tabs selected="{{page}}" attr-for-selected="name" role="navigation" sticky>
      <paper-tab name="hue-scenes" link>
        <a href="/hue-scenes" class="link" tabindex="-1">Scenes</a>
      </paper-tab>
      <paper-tab name="hue-groups" link>
        <a href="/hue-groups" class="link" tabindex="-1">Groups</a>
      </paper-tab>
      <paper-tab name="hue-lights" link>
        <a href="/hue-lights" class="link" tabindex="-1">Lights</a>
      </paper-tab>
      <paper-tab name="nanoleaf" link>
        <a href="/nanoleaf" class="link" tabindex="-1">NanoLeaf</a>
      </paper-tab>
    </paper-tabs>

  </template>

  <script>
    class TabLights extends Polymer.Element {
      static get is() { return 'tab-lights'; }

      static get properties() {
        return {
          page: String,
        };
      }
    }
    window.customElements.define(TabLights.is, TabLights);
  </script>
</dom-module>
