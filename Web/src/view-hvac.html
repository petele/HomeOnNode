    <style include="shared-styles app-grid-style iron-flex">

        list-style: none;

    <fb-query path="state/nest/devices/thermostats" data="{{nestThermostats}}">

    </fb-document>

    <firebase-document
      path="config/HomeOnNode/hvac/autoHumidifier"
      data="{{autoHumidifier}}">
    </firebase-document>

    <fb-query path="config/HomeOnNode/nest/hvacAuto" data="{{nestHVACAuto}}">
    </fb-query>

    <firebase-query
      id="query"
      data="{{hvacData}}"
      path="logs/hvacState"
      limit-to-last="[[MAX_ITEMS]]">
    </firebase-query>

    <div class="card">
      <div class="layout horizontal">
        <h2 class="flex">
          Nest Away
        </h2>
        <paper-toggle-button id="ptAway" checked="{{nestAway}}" on-change="toggleEnabled">

      </div>
      <!-- <details on-toggle="userInteraction">

    <div class="card">

        <h2 class="flex">
          Auto Humidifier
        </h2>
        <paper-toggle-button checked="{{autoHumidifier.enabled}}">
        </paper-toggle-button>
      </div>
      <details on-toggle="userInteraction">
        <summary>
          <div class="layout horizontal">
            <div class="flex">
              &nbsp;
            </div>
            <div>expand</div>
          </div>
        </summary>
        <div class="app-grid grid-two">
          <paper-input
              id="piOnBelow"
              label="On Below"
              type="number"
              required
              min="0" max="50"
              data-key="onBelow"
              on-value-changed="validateAutoHumidEntry"
              value="[[autoHumidifier.onBelow]]">
          </paper-input>
          <paper-input
              id="piOffAbove"
              label="Off Above"
              type="number"
              required
              min="20" max="90"
              data-key="offAbove"
              on-value-changed="validateAutoHumidEntry"
              value="[[autoHumidifier.offAbove]]">
          </paper-input>
        </div>
      </details>
    </div>

    <div class="card">
      <!-- <div class="layout horizontal">

      </div> -->
      <details on-toggle="userInteraction">
        <summary>
          <div class="layout horizontal">
            <h2 class="flex">
              Preset Temperatures
            </h2>
            <div>expand</div>
          </div>
        </summary>
        <template is="dom-repeat" items="{{nestHVACAuto}}">
          <div class="app-grid grid-three">
            <div>[[item.$key]]</div>
            <paper-input
              label="Living Room"
              type="number"
              required
              min="60" max="80"
              value="[[item.LR]]"
              data-key="LR"
              on-value-changed="autoTempChanged">
            </paper-input>
            <paper-input
              label="Bedroom"
              type="number"
              required
              min="60" max="80"
              value="[[item.BR]]"
              data-key="BR"
              on-value-changed="autoTempChanged">
            </paper-input>
          </div>
        </template>
      </details>
    </div>

  <script>
    class HVACView extends Polymer.Element {
      static get is() { return 'view-hvac'; }

      static get properties() {
        return {
          nestState: Object,
          nestAway: Boolean,
          nestThermostats: Object,
          autoHumidifier: {
            type: Object,
            value: {
              enabled: true,
              offAbove: 48,
              onBelow: 40,
            },
          },
        };
      }

      hvacModeChanged(evt, newVal) {
        // TODO: Not yet implemented.
        // eslint-disable-next-line no-console
        console.warn('NYI: Changing HVAC mode to...', newVal.value);
      }


      validateAutoHumidEntry(evt, newVal) {
        window.lastUserInput = Date.now();
        this.$.piOnBelow.setAttribute('max', this.$.piOffAbove.value);
        this.$.piOffAbove.setAttribute('min', this.$.piOnBelow.value);
        const validates = evt.srcElement.validate();
        if (!validates) {
          return;
        }
        const path = `autoHumidifier.${evt.srcElement.dataset.key}`;
        this.set(path, parseInt(newVal.value));
      }

      autoTempChanged(evt, newVal) {
        window.lastUserInput = Date.now();
        if (!evt.srcElement.validate()) {
          return;
        }
        const index = evt.model.index;
        const key = evt.srcElement.dataset.key;
        const path = `nestHVACAuto.${index}.${key}`;
        this.set(path, parseInt(newVal.value));
      }

      userInteraction() {
        window.lastUserInput = Date.now();
      }

      awayChanged(e) {
        if (this.$.ptAway.checked === true) {
          this.$.sendCommand.send({nestState: 'AWAY'});
        } else if (this.$.ptAway.checked === false) {
          this.$.sendCommand.send({nestState: 'HOME'});
        }
      }


    }

    window.customElements.define(HVACView.is, HVACView);
  </script>
