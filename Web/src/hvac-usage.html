<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="chart-js.html">

<dom-module id="hvac-usage">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .card h2 {
        margin: 0;
      }
    </style>

    <script type="text/javascript"
      src="../bower_components/chart.js/dist/Chart.js">
    </script>


    <firebase-query
    data="{{hvacUsageData}}" limit-to-last="[[MAX_ITEMS]]"
    path="logs/hvacUsage/summary">
  </firebase-query>

    <div class="card">
      <div class="top-line">
        <h2>HVAC Usage</h2>
      </div>
      <canvas id="myCanvas"></canvas>
    </div>

  </template>

  <script>
    class HVACUsage extends Polymer.Element {
      static get is() { return 'hvac-usage'; }

      static get properties() {
        return {
          MAX_ITEMS: {
            type: Number,
            value: 14,
          },
          colorBR: {
            type: String,
            value: '#757de8'
          },
          colorLR: {
            type: String,
            value: '#002984'
          },
          lastSevenDays: Array,
          lastSevenDaysNames: Array,
          hvacDataLR: Array,
          hvacDataBR: Array,
          chartObj: Object,
          chartOpts: Object,
        };
      }

      static get observers() {
        return [
          '_chartDataChanged(hvacUsageData.*)',
        ];
      }

      ready() {
        super.ready();
        this._initLastSevenDays();
        this._initChart();
      }

      _chartDataChanged(change) {
        const data = this.hvacUsageData;
        if (!data || data.length === 0) {
          return;
        }

        console.log('update', data);

        const lrData = [];
        const brData = [];

        const len = data.length;
        const start = len - this.MAX_ITEMS;

        for (let i = start; i < len; i++) {
          lrData.push(data[i].runTime.LR);
          brData.push(data[i].runTime.BR);
        }

        this.hvacDataLR = lrData;
        this.hvacDataBR = brData;

        this._updateChart();
      }

      _updateChart() {
        this.chartOpts.data.datasets[0].data = this.hvacDataBR;
        this.chartOpts.data.datasets[1].data = this.hvacDataLR;
        this.chartObj.update();
      }

      _initChart() {
        const cvs = this.$.myCanvas;
        const ctx = cvs.getContext('2d');

        const chartData = {
          labels: this.lastSevenDaysNames,
          datasets: [
            {
                label: 'Bedroom',
                data: [],
                backgroundColor: this.colorBR,
                borderColor: this.colorBR,
                borderWidth: 1,
                yAxisID: 'first-y-axis',
              },
            {
              label: 'Living Room',
              data: [],
              backgroundColor: this.colorLR,
              borderColor: this.colorLR,
              borderWidth: 1,
              yAxisID: 'first-y-axis',
            },
          ],
        };

        this.chartOpts = {
          type: 'bar',
          data: chartData,
          options: {
            responsive: true,
            legend: {
              position: 'top',
            },
            title: {
              display: false,
            },
            tooltips: {
              mode: 'index',
            },
            scales: {
              yAxes: [{
                id: 'first-y-axis',
                ticks: {
                  min: 0,
                  suggestedMax: 400,
                },
                scaleLabel: {
                  labelString: 'Minutes',
                  display: true,
                }
              }]
            }
          }
        };

        this.chartObj = new Chart(ctx, this.chartOpts);
      }

      _initLastSevenDays() {
        const msPerDay = 60 * 60 * 24 * 1000;
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const startOfDay = [];
        const dayNames = [];
        const now = new Date();
        now.setHours(0, 0, 0, 0);
        let val = now.valueOf();
        for (let i = 1; i <= this.MAX_ITEMS; i++) {
          startOfDay.push(val);
          const d = new Date(val);
          dayNames.push(daysOfWeek[d.getDay()]);
          val -= msPerDay;
        }
        this.lastSevenDays = startOfDay.reverse();
        this.lastSevenDaysNames = dayNames.reverse();
      }

    }
    window.customElements.define(HVACUsage.is, HVACUsage);
  </script>
</dom-module>
