<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-hvac">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-material {
        background-color: white;
      }

      paper-material:nth-of-type(2) {
        margin-top: 16px;
      }

      @media (max-width: 600px) {
        paper-material {
          padding: 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          padding: 32px;
        }
      }

    </style>
    
    <template is="dom-repeat" items="[[thermostats]]">
      <my-thermostat key="[[item]]"></my-thermostat>
    </template>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-hvac',
        ready: function() {
          this.thermostats = [];
          var randomDelay = Math.floor(Math.random() * 3000 + 1000);
          this.async(function() {
            this.setup();
          }, randomDelay);
        },
        setup: function() {
          var self = this;
          var path = 'state/nest/structures/' + window.nestStructureId;
          path += '/thermostats';
          app.fbRoot.child(path).on('value', function(snapshot) {
            var thermostats = snapshot.val();
            if (thermostats) {
              self.thermostats = thermostats;  
            } else {
              // self.thermostats = ['abc', 'def'];
            }
            
          });
        }
      });
    })();
  </script>
</dom-module>
